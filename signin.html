<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

      font-family: 'Kumbh Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .logo {
      width: 140px;
      margin: 40px auto 24px auto;
      display: block;
    }
    .signin-card {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 370px;
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    .signin-card h2 {
      color: #1d1d1f;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      width: 100%;
    }
    .signin-card label {
      align-self: flex-start;
      font-weight: 500;
      color: #69707D;
      margin-bottom: 0.2rem;
      font-size: 0.95rem;
    }
    .signin-card input[type="email"],
    .signin-card input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #eaeaea;
      border-radius: 60px;
      background: #f6f8fa;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
    }
    .signin-card input::placeholder {
      font-size: 1rem;
      color: #b0b0b0;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      text-align: center;
      display: none;
    }
    .signin-card button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: hsl(26, 100%, 55%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px rgba(245, 158, 72, 0.08);
      transition: background 0.2s;
    }
    .signin-card button[type="submit"]:hover {
      background: hsl(25, 100%, 64%);
      color: #1d1d1f;
    }
    .signin-card .signup-link {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #69707D;
      text-align: center;
      width: 100%;
    }
    .signin-card .signup-link a {
      color: hsl(26, 100%, 55%);
      text-decoration: none;
      font-weight: 500;
    }

    #back-to-home-btn{
      position: fixed;
      top: 10%;
      left: 15%;
      padding: 10px 20px;
      background-color: hsl(26, 100%, 55%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 150px;
      height: 50px;
      border-radius: 100px;

    }
    
    #back-to-home-btn img{
      position: absolute;
      top: 0;
      left: 0;;
      width: 150px;
      height: 50px;
      border-radius: 100px;
    }

    #back-to-home-btn:hover{
      opacity: 50%;
    }
  </style>
</head>
<body>
  <button id="back-to-home-btn"><img src="./images/back to home.png" alt=""></button>
  <img src="images/logo.svg" alt="sneakers logo" class="logo" />
  <form class="signin-card" id="signinForm">
    <h2>WELCOME BACK TO SNEAKERS</h2>
    <!-- <label for="email">Email address</label> -->
    <input type="email" id="email" placeholder="Email address" required />
    <!-- <label for="password">Password</label> -->
    <input type="password" id="password" placeholder="Password" required />
    <div class="error-msg" id="errorMsg"></div>
    <button type="submit">Sign In</button>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </form>
  <script>
    const backToHomeBtn = document.getElementById("back-to-home-btn");

    backToHomeBtn.addEventListener("click", function () {
      window.location.href = "index.html";
    })

    document.getElementById("signinForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // Get users array from localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("user", JSON.stringify(user));
        if (user.verified) {
          window.location.href = "checkout.html";
        } else {
          errorMsg.textContent = "Your account is not verified.";
          errorMsg.style.display = "block";
        }
      } else {
        errorMsg.textContent = "Incorrect email or password.";
        errorMsg.style.display = "block";
      }
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logo = document.getElementById("navbar-logo") || document.querySelector(".logo img");
      if (logo) {
        logo.style.cursor = "pointer";
        logo.addEventListener("click", function () {
          window.location.href = "index.html";
        });
      }
    });
  </script>
</body>
</html>
